<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hana Yume - Sneakers Artistiques</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://use.typekit.net/dfd5bcm.css">
  <style>
    html {
      scroll-behavior: smooth;
    }
    .video-opacity {
      opacity: 0.3;
    }
  </style>
</head>

<body class="bg-white font-sans text-gray-800">

  <!-- NAVIGATION -->
  <header class="fixed w-full z-50 bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="#accueil">
        <img src="hogei_logo.png" alt="Logo" class="h-10">
      </a>
      <nav class="hidden md:flex space-x-6 font-semibold">
        <a href="#accueil" class="hover:text-pink-500 transition">Accueil</a>
        <a href="#produits" class="hover:text-pink-500 transition">Produits</a>
        <a href="#contact" class="hover:text-pink-500 transition">Contact</a>
      </nav>
    </div>
  </header>

  <!-- VIDÉO + HERO SUPERPOSÉ -->
  <section class="relative w-full h-screen overflow-hidden" id="accueil">
    <video autoplay muted loop playsinline class="w-full h-full object-cover video-opacity">
      <source src="murakamii.mp4" type="video/mp4">
      Votre navigateur ne supporte pas la lecture de la vidéo.
    </video>
    <div class="absolute inset-0 flex flex-col justify-center items-center text-center px-4 bg-black bg-opacity-40">
      <img src="h.png" alt="" class="w-32 h-32 md:w-48 md:h-48 object-contain mb-4">
      <h1 class="text-5xl md:text-6xl font-bold text-white mb-4">Bienvenue chez <span class="text-pink-400">Hogei</span></h1>
      <p class="text-lg md:text-xl text-white mb-6">Découvrez nos sneakers personnalisées et inspirées par l'art de Murakami</p>
      <a href="#produits" class="bg-pink-500 text-white px-6 py-3 rounded-full font-semibold hover:bg-pink-600 transition">laisser votre empreinte</a>
    </div>
  </section>

  <!-- PRODUITS / FLEUR DESIGN -->
  <section id="produits" class="py-16 bg-gray-50">
    <h2 class="text-4xl font-bold text-center mb-12">Notre Collection</h2>
    <div class="flex justify-center">
      <div class="relative w-[30rem] h-[30rem]">

        <!-- Centre Fleur -->
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10">
          <div class="w-24 h-24 rounded-full border-4 border-black shadow-lg overflow-hidden flex items-center justify-center">
            <img src="fleur.png" alt="Centre Fleur" class="w-full h-full object-cover">
          </div>
        </div>

        <!-- Pétales cliquables -->
        <a href="shoes1.html" class="absolute top-0 left-1/2 transform -translate-x-1/2">
          <div class="flex flex-col items-center">
            <img src="chaussure1.png" alt="Sneaker 1" class="w-24 h-24 rounded-full border-4 border-pink-400 shadow-lg hover:scale-105 transition">
            <p class="mt-2 text-sm font-bold">Hana Yume</p>
          </div>
        </a>

        <a href="chaussure2.html" class="absolute top-1/3 right-10 transform -translate-y-1/2">
          <div class="flex flex-col items-center">
            <img src="chaussure2.png" alt="Sneaker 2" class="w-24 h-24 rounded-full border-4 border-orange-400 shadow-lg hover:scale-105 transition">
            <p class="mt-2 text-sm font-bold">Bakemono Hana</p>
          </div>
        </a>

        <a href="#" class="absolute bottom-1/3 right-10 transform translate-y-1/2">
          <div class="flex flex-col items-center">
            <img src="air-force.png" alt="Sneaker 3" class="w-24 h-24 rounded-full border-4 border-yellow-300 shadow-lg hover:scale-105 transition">
            <p class="mt-2 text-sm font-bold">3</p>
          </div>
        </a>

        <a href="shoes1.html" class="absolute bottom-1 left-1/2 transform -translate-x-1/2">
          <div class="flex flex-col items-center">
            <img src="chaussure1.png" alt="Sneaker 4" class="w-24 h-24 rounded-full border-4 border-green-500 shadow-lg hover:scale-105 transition">
            <p class="mt-2 text-sm font-bold">Hana Yume</p>
          </div>
        </a>

        <a href="chaussure2.html" class="absolute bottom-1/3 left-10 transform translate-y-1/2">
          <div class="flex flex-col items-center">
            <img src="chaussure2.png" alt="Sneaker 5" class="w-24 h-24 rounded-full border-4 border-blue-400 shadow-lg hover:scale-105 transition">
            <p class="mt-2 text-sm font-bold">Bakemono Hana</p>
          </div>
        </a>

        <a href="#" class="absolute top-1/3 left-10 transform -translate-y-1/2">
          <div class="flex flex-col items-center">
            <img src="air-force.png" alt="Sneaker 6" class="w-24 h-24 rounded-full border-4 border-purple-500 shadow-lg hover:scale-105 transition">
            <p class="mt-2 text-sm font-bold">3</p>
          </div>
        </a>

      </div>
    </div>
  </section>



  <!-- FOOTER -->
  <footer class="bg-white text-center py-6 text-sm text-gray-500">
    &copy; 2025 Hana Yume. Tous droits réservés.
  </footer>

</body>
</html>
